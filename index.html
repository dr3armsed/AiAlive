<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genmeta Metacosm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* For custom scrollbars */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096;
    }

    @keyframes dataflow {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 500px; }
    }
    .animate-dataflow {
      animation: dataflow 60s linear infinite;
    }
    
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-flicker {
      animation: flicker 1s infinite;
    }

    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 50px -10px var(--glow-color); }
        50% { box-shadow: 0 0 80px 10px var(--glow-color); }
    }
    .animate-pulse-glow {
        animation: pulse-glow 5s ease-in-out infinite;
    }

    @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
    }

    @keyframes waveform {
        0%, 100% { transform: scaleY(0.4); }
        50% { transform: scaleY(1); }
    }
    .waveform-bar {
        animation: waveform 1.2s ease-in-out infinite;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-900 text-white font-sans overflow-hidden">
  <div id="root" class="h-screen w-screen"></div>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
<script type="module" src="/index.tsx"></script>
</body>

</html>
