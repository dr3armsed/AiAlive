<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Midnight Theatre AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Exo 2', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'cosmic-dark': '#030712',
              'cosmic-medium': '#111827',
              'cosmic-light': '#1f2937',
              'nebula-purple': '#8B5CF6',
              'star-cyan': '#22D3EE',
              'sun-gold': '#FBBF24',
            }
          }
        }
      }
    </script>
    <style>
      #stars-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-image:
          radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      }
      #stars {
        width: 100%;
        height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        animation: twinkle 200s linear infinite;
      }
       @keyframes twinkle {
          from { background-position: 0 0; }
          to { background-position: -10000px 5000px; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "zustand": "https://esm.sh/zustand@^4.5.4",
    "zustand/shallow": "https://esm.sh/zustand@^4.5.4/shallow",
    "zustand/traditional": "https://esm.sh/zustand@^4.5.4/traditional",
    "zustand/": "https://esm.sh/zustand@^4.5.4/",
    "immer": "https://aistudiocdn.com/immer@^10.1.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-cosmic-dark text-slate-200 font-sans">
    <div id="stars-bg">
      <div id="stars"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
